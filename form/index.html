<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
        <nav>
            <a href="#principal">Início</a>
            <a href="../deuses/tabela.html">Deuses e Deusas</a>
            <a href="../mitos/lista.html">Mitos e Lendas</a>
            <a href="../herois/lista2.html">Heróis e Heroínas</a>
        </nav>
  </header>
  <main>
    <form action="">
      <fieldset>
        <legend>Cadastre-se em nosso Site!</legend>
        <div>
          <input placeholder="Nome" id="nome" type="text">
          <label for="nome">Seu nome...</label>
        </div>
        <div>
          <input placeholder="Email" id="email" type="email">
          <label for="email">email@gmail.com</label>
        </div>
        <div>
          <input placeholder="Senha" id="senha" type="password">
          <label for="senha">Sua senha...</label>
        </div>
        <div>
          <input type="password" id="confirmacao-senha" placeholder="Confirmação de Senha">
          <label for="confirmar">Confirmar senha</label>
        </div>
        <div>
          <input type="checkbox" id="termos">
          <label for="termos">Eu concordo com os Termos.</label>
        </div>

        <button>Registrar</button>

      </fieldset>
    </form>
  </main>
</body>

</html>
