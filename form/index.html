      <fieldset>

          <input class="campo" placeholder="Sua senha..." id="senha" type="password">
        </div>
        <div>
          <label for="confirmar">Confirmar senha</label>
          <input class="campo" type="password" id="confirmacao-senha" placeholder="Confirmação de Senha">
        </div>
        <button>Registrar</button>

      </fieldset>
    </form>
